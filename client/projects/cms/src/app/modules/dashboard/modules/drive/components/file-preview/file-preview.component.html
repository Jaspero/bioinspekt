<div class="w-full h-full flex jc-center ai-center" style="background-color: white">
  <ng-container [ngSwitch]="type">
    <ng-container *ngSwitchCase="'other'">
      <mat-icon style="transform: scale(2.5);">{{file | fileIcon}}</mat-icon>
    </ng-container>

    <ng-container *ngSwitchCase="'image'">
      <ng-container *ngIf="file | fileUrl | async as url">
        <img [src]="url" loading="lazy" [alt]="file.name" style="width: auto; height: auto; max-width: 100%; max-height: 100%">
      </ng-container>
    </ng-container>
  </ng-container>
</div>
